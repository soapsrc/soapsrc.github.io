<!DOCTYPE HTML>
<html lang="en">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/d663473e0e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./assets/images/icon.gif">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<div>

    <title>soapsrc - Software and Web Developer based in Canada</title>

    <div class="pre">

        <div class="header float-container">
            <div div class="widget w1 float-child">
                <h1 class="title">soapsrc</h1>
            </div>
            <div div class="widget w4 float-child ">
                Combining creativity with code.
            </div>
            <div div class="widget w2 float-child">
                <span class="tooltip" title="SoapChat">
                    <span class="dot">4</span>
                <button value="0" id="0" class="icon-button" onclick="document.getElementById('login-container').style.display='block'"></button>
                </span>
            </div>
            <div div class="widget w3 float-child">
            </div>
            <div div class="widget w6 float-child">
                <button value="11" id="11" class="icon-button" onclick="document.getElementById('resume-container').style.display='block'"></button>
            </div>
            <div div class="widget w7 float-child">
                <button value="11" id="11" class="icon-button" onclick="document.getElementById('resume-container').style.display='block'"></button>
            </div>
            <div div class="widget w8 float-child">
                <button value="11" id="11" class="icon-button" onclick="document.getElementById('resume-container').style.display='block'"></button>
            </div>
            <div div class="widget w5 float-child">
                <div id="time" style="text-align:center;">
                    <div class="date">
                        <span class="day">{{this.day}}</span>
                        <span class="date">{{this.date}}</span>
                    </div>
                    <div class="time">
                        <span class="time">{{this.time}}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-container animate" id="login-container">
            <h1 class="ml13">Welcome to SoapChat</h1>

            <div id="avatar"></div>
            <span onclick="document.getElementById('login-container').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form onsubmit="return getLogin()" id="login">
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fname">
                <input type="color" id="bg" name="bg">
                <label for="bg">Background colour</label>
            </form>
            <div class="icons">
                <button class="button" value="1" id="1"><img src="assets/kirby.png "></button>
                <button class="button" value="2" id="2"><img src="assets/kingdede.gif "></button>
                <button class="button" value="3" id="3"><img src="assets/metaknight.gif "></button>
                <button class="button" value="4" id="4"><img src="assets/mario.gif "></button>
                <button class="button" value="5" id="5"><img src="assets/bowser.gif "></button>
                <button class="button" value="6" id="6"><img src="assets/daisy.gif "></button>
                <button class="button" value="7" id="7"><img src="assets/sonic.png "></button>
                <button class="button" value="8" id="8"><img src="assets/pikachu.png "></button>
                <button class="button" value="9" id="9"><img src="assets/gengar.png "></button>
                <button class="button" value="10" id="10"><img src="assets/jira.png "></button>
            </div>
            <button type="submit" form="login" value="Login">Login</button>
        </div>

        <div class="resume-container animate" id="resume-container">
            <span onclick="document.getElementById('resume-container').style.display='none'" class="close" title="Close Modal">&times;</span>
            <object data="assets/resume.pdf" type="application/pdf" width="87%" height="95%">
            </object><br>
            <a href="assets/resume.pdf">View in full screen.</a>
        </div>
    </div>

    <script src="js/script.js" type='text/javascript'></script>

    </body>

</html>
